<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="main-nav hidden">
      |
      <a class="nav-link" href="#" id="subm-stry">Submit a story</a>
      |
      <a class="nav-link" href="#" id="favs">My Favorites</a>
      |
      <a class="nav-link" href="#" id="my-stories">My Stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section id="storycontainer" class="stories-container container">

    <form action="" class="hidden" id="submitfrm">
        <div>
            <label for="crt-auth">Author</label>
            <input id="crt-auth" required placeholder="Name of Author" />
        </div>
        <div>
            <label for="crt-ttl">Title</label>
            <input id="crt-ttl" required placeholder="Title" />
        </div>
        <div>
            <label for="crt-url">URL</label>
            <input id="crt-url" required placeholder="URL" />
        </div>
        <button type="submit">Submit</button>
        <hr />
    </form>

    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Please wait&hellip;</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>
    <ol id="favorites" class="hidden stories-list"></ol>
    <ol id="my-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

    <section id="prof" class="hidden">
        <div class="prof-box cont">
            <h4>Your Profile</h4>
            <section>
                <div>Name: <span id="prof-name">Name:</span></div>
                <div>Username: <span id="prof-screenname">Username:</span></div>
                <div>Date of Creation: <span id="prof-date"></span></div>
            </section>
        </div>
    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
